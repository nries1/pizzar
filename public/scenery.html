<!DOCTYPE html>
<html>
  <head>
    <title>PizzAR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Latest A-frame as of 02/11/20 -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="./scenery.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <div id="demo"></div>
      <a-ring
        id="loading"
        visible="true"
        position="0 1 -3"
        color="teal"
        radius-inner="0.3"
        radius-outer="0.35"
        scale="2 1.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      >
        <a-entity
          position="-0.25 0 0"
          scale="0.25 0.25 0.25"
          text-geometry="value: PizzAR"
        ></a-entity>
      </a-ring>
      <a-camera>
        <a-marker type="barcode" value="11">
          <a-ring
            visible="true"
            position="0 1 -3"
            color="teal"
            radius-inner="0.3"
            radius-outer="0.35"
            scale="2 1.5 0.5"
          >
          </a-ring>
        </a-marker>
      </a-camera>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <a-cylinder
        id="ground"
        src="#groundTexture"
        radius="30"
        height="0.1"
      ></a-cylinder>

      <a-sky
        id="background"
        src="#skyTexture"
        theta-length="90"
        radius="30"
      ></a-sky>
    </a-scene>
  </body>
</html>
