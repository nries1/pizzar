<!DOCTYPE html>
<html>
  <head>
    <title>PizzAR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Lates A-frame as of 02/11/20 -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- AR.js library for incorporating webcam -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Text Geomety from: https://www.npmjs.com/package/aframe-text-geometry-component -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <!-- Loading Screen-->
    <!-- <a-scene loading-screen="dotsColor: red; backgroundColor: black"></a-scene> -->
    <!-- JS components need to load b4 the DOM -->
    <script src="./main.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      populate
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-ring
        cursor-listener
        position="-1.2 1 -3"
        color="teal"
        radius-inner="0.3"
        radius-outer="0.35"
        sacle="2 1.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      >
        >
        <a-entity
          position="-0.25 0 0"
          scale="0.25 0.25 0.25"
          text-geometry="value: PizzAR"
        ></a-entity>
      </a-ring>
    </a-scene>
  </body>
</html>
