<!DOCTYPE html>
<html>
  <head>
    <title>PizzAR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Fulltilt.JS from https://github.com/adtile/Full-Tilt-->
    <script src="./fulltilt.js"></script>
    <!-- Custom geometry helper functions from my brain -->
    <script src="./geometry.js"></script>
    <!-- Lates A-frame as of 02/11/20 -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- AR.js library for incorporating webcam -->
    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
    <!-- Text Geomety from: https://www.npmjs.com/package/aframe-text-geometry-component -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <!--Include the Environment entities from Aframe-->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <!-- JS components need to load b4 the DOM -->
    <script src="./main.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene id="scene">
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>
      <a-cylinder
        id="ground"
        src="#groundTexture"
        radius="30"
        height="0.1"
      ></a-cylinder>

      <a-sky
        id="background"
        src="#skyTexture"
        theta-length="90"
        radius="30"
      ></a-sky>
      <a-camera id="camera">
        <a-entity
          id="bearing"
          position="-2 1.5 -6"
          scale="0.25 0.25 0.25"
          text-geometry="value: HELLO"
        ></a-entity>
        <a-ring
          id="loading"
          visible="true"
          position="0 0 -3"
          color="teal"
          radius-inner="0.3"
          radius-outer="0.35"
          scale="2 1.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        >
          <a-entity
            position="-0.25 0 0"
            scale="0.25 0.25 0.25"
            text-geometry="value: PizzAR"
          ></a-entity>
        </a-ring>
        <a-entity cursor="fuse: false; fuseTimeout: 500" position="0 0 -1">
        </a-entity>
      </a-camera>
      <!-- <a-entity id="camera" camera look-controls>
        
       
      </a-entity> -->
    </a-scene>
  </body>
</html>
