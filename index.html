<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Lates A-frame as of 02/11/20 -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- AR.js library for incorporating webcam -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Text Geomety from: https://www.npmjs.com/package/aframe-text-geometry-component -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <!-- JS components need to load b4 the DOM -->
    <script src="./main.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <!-- <a-ring
        cursor-listener
        position="0 1 -3"
        color="teal"
        radius-inner="0.5"
        radius-outer="0.6"
        sacle="3 1.5 1"
      >
        <a-entity
          position="-0.35 0 0"
          scale="0.25 0.25 0.25"
          text-geometry="value: What's up"
        ></a-entity> -->
      </a-ring>
      <a-marker-camera preset="hiro">
        <a-box color="blue" position="0 0.5 0" rotation="0 45 45"></a-box>
      </a-marker-camera>
      <a-marker type="barcode" value="11">
        <a-box color="blue" position="0 0.5 0" rotation="0 45 45"></a-box>
      </a-marker>
      <a-marker type="barcode" value="12">
        <a-box color="blue" position="0 0.5 0" rotation="0 45 45"></a-box>
      </a-marker>
      <a-marker type="barcode" value="13">
        <a-box color="blue" position="0 0.5 0" rotation="0 45 45"></a-box>
      </a-marker>
    </a-scene>
  </body>
</html>
